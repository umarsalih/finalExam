<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Seat Reservation System</h1>

<form method="POST">
    <div class="form-group">
        <label for="scode">Seat Code:</label>
        <input type="text" name="" class="form-control" id="scode" th:attr="value = ${id}" >
    </div>
    <div class="form-group">
        <label for="custName">Customer Name:</label>
        <input type="text" name="" class="form-control" id="custName" th:attr="value = ${name}">
    </div>
    <div class="form-group">
        <label for="transactionDate">Transaction Date:</label>
        <input type="text" name="" class="form-control" id="transactionDate" th:attr="value = ${tDate}">
    </div>
    <a class="btn btn-success" href="add-todo">Reserve</a>
</form>

<table class="table">
    <thead>
    <tr>
        <th>Transaction Code</th><th>Date</th><th>Seat No</th><th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${listSeats}">
        <td th:text="${p.getId()}"></td>
        <td th:text="${p.getReservationDate()}"></td>
        <td th:text="${p.getSeatNo()}"></td>
        <td th:text="${p.getName()}"></td>

        <td>
            <button  type="button">Edit</button>
        </td>

        <td>
            <button class="btn btn-danger" type="button">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
